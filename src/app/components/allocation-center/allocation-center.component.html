<div class = "container">
    <h1 class = "title">Allocation Center</h1>
    <form>
        <text-field
            label = "Name:"
            name = "name"
            [(value)] = "allocationCenter.name">
        </text-field>
        <text-field
            label = "Amount:"
            name = "amount"
            [(value)] = "allocationCenter.amount"
            readonly = "true" >
        </text-field>
        <text-field
            label = "Goal:"
            name = "goal"
            [(value)] = "allocationCenter.goal">
        </text-field>
        <account-reference
            label = "Account:"
            [(account)] = "allocationCenter.account">
        </account-reference>
        <account-reference
            label = "Paid from:"
            [(account)] = "allocationCenter.paidFrom">
        </account-reference>
        <button class = "button" (click) = "saveAllocationCenter()">Save</button>
        <a href = ".." class = "button">Cancel</a>
    </form>
</div>
