<div class="container">
    <h1 class = "title">Accounts</h1>
    <div *ngFor = "let account of accounts" class  = "card">
        <div class = "card-content">
            <div class = "media">
                <div class = "media-content">
                    <p class = "title is-4">
                        {{account.name}}
                    </p>
                </div>
            </div>
            <div class = "content">
                <p> Type: {{account.type}} </p>
                <p> Amount: {{account.amount}} </p>
                <p> Limit: {{account.limit}} </p>
            </div>
        </div>
    </div>
</div>
